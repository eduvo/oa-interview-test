---
openapi: 3.0.1
info:
  title: API
  version: v1
paths:
  "/teachers/{id}/followed_students/{student_id}":
    post:
      summary: A teacher follows a student.
      tags:
        - Teachers
      parameters:
        - name: id
          in: path
          description: The id of the teacher
          required: true
          schema:
            type: string
        - name: student_id
          in: path
          description: The id of the student to follow
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Success"
        404:
          description: "Student not found"
    delete:
      summary: A teacher unfollows a student.
      tags:
        - Teachers
      parameters:
        - name: id
          in: path
          description: The id of the teacher.
          required: true
          schema:
            type: string
        - name: student_id
          in: path
          description: The id of the student to follow.
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Success"
        404:
          description: "Student not found"
  "/teachers/:id/followed_students":
    get:
      description: Get a list of students followed by the specified teacher
      responses:
        200:
          description: "Success"
          content:
            "application/json":
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 123
                    first_name:
                      type: string
                      example: Harry
                    last_name:
                      type: string
                      example: Yuan
                    gender:
                      type: string
                      enum: [male, female]
                  required: [first_name, last_name, gender]
